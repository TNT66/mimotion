name: mimotion

on:
  schedule:
    - cron: "35 10 * * *"
  watch:
    types: [started]

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2
        
      - name: mimotion
        env:
         PARAMETER: ${{ secrets.PARAMETER }}
        run: |
          bash mimotion.sh $PARAMETER
